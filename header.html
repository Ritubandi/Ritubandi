<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Flipkart</title>
  <link rel="stylesheet" href="header.css" />
  <link
    href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css"
    rel="stylesheet"/></head>
   <body>
    <!--header part in navigation bar-->
    <div class="navigation">
      <nav class="Navigation_bar">
        <div class="header">
          <img src="image/logo.png" alt="logo"/>
        </div>
        <div class="searchbox">
          <input
            type="text"
            title="search for product, brands and more"
            autocomplete="off"
            name="q"
            placeholder="search"
            class="search_box"
            value=""/><button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div>
          <button class="login" type="submit">Login</button>
        </div>
        <div>
          <a class="more">More</a>
        </div>
        <div>
          <a><button class="button-cart"><i class="far fa-shopping-cart"></i>Cart</button></a>
          </div>
      </nav>
    </div>
    <!--products images-->
    <div class="product">
      <a target="_blank" href="image/offer.webp">
      <img src="image/offer.webp" alt="offer">
    </a>
    <div class="desc"> Top Offer</div>
    </div>  
    <div class="product">
      <a target="_blank" href="image/grocery.webp">
        <img src="image/grocery.webp" alt="grocery">
      </a>
      <div class="desc"> Grocery</div>
    </div>
    <div class="product">
      <a target="_blank" href="image/mobiles.webp">
        <img src="image/mobiles.webp" alt="mobiles">
      </a>
      <div class="desc"> Mobiles</div>
    </div>
    <div class="product">
      <a target="_blank" href="image/fashion.webp">
        <img src="image/fashion.webp" alt="Fashiion">
      </a>
      <div class="desc"> fashion</div>
    </div>
    <div class="product">
      <a target="_blank" href="image/laptop.webp">
        <img src="image/laptop.webp" alt="Laptop">
      </a>
      <div class="desc"> Electronics</div>
    </div>
    <div class="product">
      <a target="_blank" href="image/home.webp">
        <img src="image/home.webp" alt="home">
      </a>
      <div class="desc"> Home</div>
    </div>
    <div class="product">
      <a target="_blank" href="image/mobiles.webp">
        <img src="image/appliance.webp" alt="appliance">
      </a>
      <div class="desc"> Appliance</div>
    </div>
    <div class="product">
      <a target="_blank" href="image/travel.webp">
        <img src="image/travel.webp" alt="travel">
      </a>
      <div class="desc"> Travel</div>
    </div>
    <div class="product">
      <a target="_blank" href="image/beauty.webp">
        <img src="image/beauty.webp" alt="Beauty">
      </a>
      <div class="desc"> Beauty</div>
    </div>
  </div>
    <!--banner part -->
    <div class="banner">
      <img class="ban" src="image/banner.jpg" alt="">
      </div>

    <!--timer-->
    <div class="time">
      <div class="time"><h2>Deal of the Day</h2> </div>
      <div class="time_child" ><img src="image/timer.svg"></div>
     <div class="timer_child"> <span>11
             :
      </span>
    <span>
      08
      :
    </span>
  <span>18</span>
<span>Left</span></div>
      <div class="time">
       <a><button class="timer" type="submit">VIEW ALL</button></a> </div>
      </div>
  </div>
  </body>
</html>
